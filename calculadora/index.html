<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/JavaScript" src="comand.js" defer></script>
    <link rel="shortcut icon" href="src/calculadora.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div id="Visor_campo"><input type="text" id="Visor" placeholder="Calcular..." readonly></div> <!-- readonly é para não poder digitar no campo -->
        <div id="Teclado">
            <button id="Clear">C</button>
            <button id="ClearEntry">CE</button>
            <button id="OpenParenthesis">(</button>
            <button id="CloseParenthesis">)</button>
        
            <button id="Seven">7</button>
            <button id="Eight">8</button>
            <button id="Nine">9</button>
            <button id="Divide">/</button>
        
            <button id="Four">4</button>
            <button id="Five">5</button>
            <button id="Six">6</button>
            <button id="Multiply">*</button>
        
            <button id="One">1</button>
            <button id="Two">2</button>
            <button id="Three">3</button>
            <button id="Subtract">-</button>
        
            <button id="Equals">=</button>
            <button id="Zero">0</button>
            <button id="Decimal">.</button>
            <button id="Add">+</button>
        </div>
    </main>
    <h1 id="creator">Development by <a href="https://www.linkedin.com/in/gustavoham/" target="_blank">Gustavo Henrique Alves Maciel</a></h1>
</body>
</html>
